<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        .w-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Gradient Button Test</h1>
        
        <a wb-component="gradient-button" href="#" class="w-button">Default Gradient Button</a>
        
        <a wb-component="gradient-button" href="#" class="w-button" wb-colors="#ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57">Custom Colors Button</a>
        
        <a wb-component="gradient-button" href="#" class="w-button" wb-animation-speed="3" wb-text-color="#ffffff">Fast Animation Button</a>
        
        <a wb-component="gradient-button" href="#" class="w-button" wb-scale-effect="true" wb-scale-amount="0.9">Scale Effect Button</a>
        
        <button wb-component="gradient-button" class="w-button">Button Element Test</button>
    </div>

    <!-- Load WebflowBits from local build -->
    <script src="./dist/flowbitz.umd.js"></script>
    
    <script>
        // Debug: Check if WebflowBits loaded
        console.log('WebflowBits loaded:', typeof WebflowBits !== 'undefined');
        
        // Debug: Check if gradient button component is available
        if (typeof WebflowBits !== 'undefined') {
            console.log('GradientButton component:', WebflowBits.getComponent('gradientButton'));
            
            // Manually initialize if needed
            setTimeout(() => {
                const elements = document.querySelectorAll('[wb-component="gradient-button"]');
                console.log('Found gradient button elements:', elements.length);
                
                elements.forEach((el, index) => {
                    console.log(`Element ${index}:`, el);
                });
            }, 1000);
        }
    </script>
</body>
</html>
