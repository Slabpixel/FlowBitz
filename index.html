<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Webflow Bits - TextCursor & Animation Components Demo</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 2rem; align-items: center; justify-content: center; height: 100vh; padding: 2rem;">
      <h1 style="font-size: 5rem;" wb-text-animate="shuffle"
        wb-shuffle-times="4"
        wb-animation-mode="evenodd"
        wb-stagger="0.03"
        wb-duration="0.7"
        wb-ease="power2.out">
        HELLO WORLD!
      </h1>
    </div>

    <script type="module" src="/src/webflow-bits.js"></script>
  </body>
</html>
